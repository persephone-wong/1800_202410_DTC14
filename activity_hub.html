<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Activity Hub</title>
        <!------------------------------------------>
        <!-- Bootstrap Library CSS JS CDN go here -->
        <!------------------------------------------>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Alice&family=Protest+Strike&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./styles/style.css">

        <!-------------------------------------------------------->
        <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
        <!-------------------------------------------------------->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
        <script
            src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
        <script
            src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    </head>

    <body>
        <!-- Navigation Placeholder -->
        <nav id="navbarPlaceholder"></nav>

        <div class="container my-4">
            <!-- Page Title -->
            <div
                class="d-flex justify-content-between align-items-center mb-4">
                <h1>Activity Hub</h1>
            </div>

            <!-- Recent Activities Section -->
            <div class="mb-4" id="recentActivities">
                <h2>Recent Activities</h2>
                <div class="list-group" id="activitiesList">
                    <!-- Template for Activities -->
                    <template id="activityTemplate">
                        <a href="#"
                            class="list-group-item list-group-item-action"
                            aria-current="true">
                            <div
                                class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Activity Title</h5>
                                <small>Time ago</small>
                            </div>
                            <p class="mb-1">Activity Description</p>
                        </a>
                    </template>
                </div>
            </div>

            <!-- Friend Suggestions Section -->
            <div class="mb-4" id="friendSuggestions">
                <h2>Friend Suggestions</h2>
                <div class="d-flex flex-wrap" id="suggestionsList">
                    <!-- Template for Friend Suggestions -->
                    <template id="friendSuggestionTemplate">
                        <div class="card m-2" style="width: 18rem;">
                            <img src="default_image.png"
                                class="card-img-top" alt="Friend Name">
                            <div class="card-body">
                                <h5 class="card-title">Friend Name</h5>
                                <a href="#"
                                    class="btn bg_purple_and_hover">Add
                                    Friend</a>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <div class="mb-4" id="upcomingEvents">
                <h2>Upcoming Events</h2>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="eventCards">
                    <!-- Template for Event Cards -->
                    <template id="eventCardTemplate">
                        <div class="col">
                            <div class="card h-100">
                                <img src="default_event_image.jpg"
                                    class="card-img-top" alt="Event Title">
                                <div class="card-body">
                                    <h5 class="card-title">Event Title</h5>
                                    <p class="card-text">Brief description of
                                        the
                                        event.</p>
                                    <div
                                        class="d-flex justify-content-between align-items-center">
                                        <a href="#" class="btn btn-primary">View
                                            Details</a>
                                        <button
                                            class="btn btn-outline-success fav-button">Favorite</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <!-- Bottom Nav Bar-->
        <nav id="bottomnavbar"></nav>

        <script src="./scripts/firebaseAPI_TEAMDTC14.js"></script>
        <script src="./scripts/skeleton.js"></script>
        <script src="./scripts/activity_hub.js"></script>
    </body>

</html>
