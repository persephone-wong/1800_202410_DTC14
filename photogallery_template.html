<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery Template</title>

    <!-- Bootstrap Library CSS CDN  go here -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main content -->
    <main>
      <!-- title -->
      <h1 class="text-center mt-5">Photo Gallery Template</h1>
      <br />

      <div class="row py-4">
        <a
          href="https://unsplash.it/1200/768.jpg?image=251"
          data-toggle="lightbox"
          data-gallery="example-gallery"
          class="col-sm-4"
        >
          <img src="https://unsplash.it/600.jpg?image=251" class="img-fluid" />
        </a>
        <a
          href="https://unsplash.it/1200/768.jpg?image=252"
          data-toggle="lightbox"
          data-gallery="example-gallery"
          class="col-sm-4"
        >
          <img src="https://unsplash.it/600.jpg?image=252" class="img-fluid" />
        </a>
        <a
          href="https://unsplash.it/1200/768.jpg?image=253"
          data-toggle="lightbox"
          data-gallery="example-gallery"
          class="col-sm-4"
        >
          <img src="https://unsplash.it/600.jpg?image=253" class="img-fluid" />
        </a>
      </div>
      <div class="row">
        <a
          href="https://unsplash.it/1200/768.jpg?image=254"
          data-toggle="lightbox"
          data-gallery="example-gallery"
          class="col-sm-4"
        >
          <img src="https://unsplash.it/600.jpg?image=254" class="img-fluid" />
        </a>
        <a
          href="https://unsplash.it/1200/768.jpg?image=255"

          data-gallery="example-gallery"
          class="col-sm-4"
        >
          <img src="https://unsplash.it/600.jpg?image=255" class="img-fluid" />
        </a>
        <a
          href="https://unsplash.it/1200/768.jpg?image=256"
          data-toggle="lightbox"
          data-gallery="example-gallery"
          class="col-sm-4"
        >
          <img src="https://unsplash.it/600.jpg?image=256" class="img-fluid" />
        </a>
      </div>
    </main>
  </body>
</html>
