<body>

    <!-- Search bar -->
    <nav id="searchbar"></nav>
    <!--Event details-->
    <template id="eventCardTemplate" style="margin: 0px;">
        <div class="rounded-5 mh-15 mx-2 mt-3 mb-3 p-3" style="background-color: #FED9B7">                
            <div class="h-50">
                    <img class="card-img mb-2" style="border-radius: 10%" src="..." alt=".." />
                </div>
                <div class="flex-column" style=" height:50%;">
                    <div class="d-flex flex-row">
                        <h3 class="card-title" style="width:95%; font-weight: 900;">Title</h1>
                        <i class="material-icons" style="font-size: 35px;" id="favourite_icon">favorite_border</i>
                    </div>
                    <div class="d-flex flex-row">
                    <div class="d-flex flex-column" style="width:50%; padding-right: 1px;">
                        <p style="font-size: medium; font-weight:700; margin-bottom: 1px;">Location:</p>
                        <p style="font-size: medium; font-weight:600" class="card-location">Address</p>
                    </div>
                    <div class="d-flex flex-column" style="width:50%">
                    <div class="d-flex flex-row">
                        <p style="font-size: medium; font-weight:700; margin-bottom: 1px; ">Date:</p> &nbsp
                        <p style="font-size: medium; font-weight:600; margin-bottom: 1px;" class="card-date">Saturday, April 27th, 6:00 AM to 6:00 PM</p>
                    </div>
                    <div class="d-flex flex-row">
                        <p style="font-size: medium; font-weight:700">Time:</p> &nbsp
                        <p style="font-size: medium; font-weight:600" class="card-time">Saturday, April 27th, 6:00 AM to 6:00 PM</p>
                    </div>
                    </div>
                    </div>
                    <div class="text-center">
                    <a href="" class="seeMoreButton text-center"><button style="background-color: #F07167; border: 0px; font-weight: 500;" class="btn btn-outline-dark">See More</button></a>
                    <style>
                        .btn:hover {
                            background-color: #343a40;
                        }
                    </style>
                    </div>
                    
                    </div>
                </div>
                
            </div>
        </div>
    </template>
    <div id="events-go-here" class="w-100 flex-column" style="margin: 0px;">
    </div>
