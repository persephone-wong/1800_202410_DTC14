    <!-- main content -->
    <div class="container">
        <h2 class="text-center p-2">Submit Your Review</h2>
        <form id="reviewForm">
            <div class="mb-3">
                <label for="reviewerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="reviewerName" placeholder="Rachel Green"/>
            </div>
            <div class="mb-3">
            <label for="reviewRating" class="form-label">Rating:</label>
                <select class="form-select" id="reviewRating">
                    <option selected>Choose...</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reviewText" class="form-label">Review</label>
                <textarea class="form-control" id="reviewText" rows="3" placeholder="Share your experience here..."></textarea>
            </div>
            <button type="submit" class="btn" style="background-color: rgb(158, 102, 247); color: white;">Submit Review</button>

        </form>
    </div>

    <div class="container mt-5" id="reviewsContainer">
        <h2>Customer Reviews</h2>
    <!-- Reviews will be added here dynamically -->
    </div>

    <script>
        document
            .getElementById("reviewForm")
            .addEventListener("submit", function (e) {
            e.preventDefault();
            // Extract form data
            var name = document.getElementById("reviewerName").value;
            var rating = document.getElementById("reviewRating").value;
            var reviewText = document.getElementById("reviewText").value;
            // Display the review on the page
            var reviewsContainer = document.getElementById("reviewsContainer");
            reviewsContainer.innerHTML += `<div class="card"><div class="card-body"><h5 class="card-title">${name} - ${rating} Stars</h5><p class="card-text">${reviewText}</p></div></div>`;
            });
    </script>
