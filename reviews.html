<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reviews</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!------------------------------------------>
    <!-- Bootstrap Library CSS JS CDN go here -->
    <!------------------------------------------>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Other libraries go here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Protest+Strike&display=swap"
      rel="stylesheet"
    />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  </head>

  <body>
    <!-- nav -->
    <nav id="navbarPlaceholder"></nav>

    <!-- main content -->
    <div class="container">
      <br />
      <h1 class="text-center">Review for <span id="events"> Events</span></h1>
      <br />
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Add a title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Title"
          />
        </div>
        <br />
        <div class="form-group">
          <div class="card-body">
            <p>Rate your overall experience:</p>
            <span class="material-icons star" id="star1">star_outline</span>
            <span class="material-icons star" id="star2">star_outline</span>
            <span class="material-icons star" id="star3">star_outline</span>
            <span class="material-icons star" id="star4">star_outline</span>
            <span class="material-icons star" id="star5">star_outline</span>
          </div>
          <label for="exampleFormControlSelect1"
            >How was the wait time of the event?</label
          >
          <select class="form-control" id="level">
            <option>Long</option>
            <option>Medium</option>
            <option>Short</option>
          </select>
          <br />
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >What did you think of the event?</label
            >
            <textarea
              class="form-control"
              id="description"
              rows="3"
              placeholder="Enter your feedback here..."
            ></textarea>
          </div>
          <br />
          <label
            >Kid-friendly
            <span style="display: inline-block; width: 26pt"></span
          ></label>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flooded"
              value="Yes"
            />
            <label>Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flooded"
              value="No"
            />
            <label>No</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="flooded"
              value="unSure"
              checked=""
            />
            <label>Not sure</label>
          </div>
          <br />
          <label
            >Pet-friendly
            <span style="display: inline-block; width: 26pt"></span
          ></label>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="scrambled"
              value="Yes"
            />
            <label>Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="scrambled"
              value="No"
            />
            <label>No</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="scrambled"
              value="unSure"
              checked=""
            />
            <label>Not sure</label>
          </div>

          <br />
          <div class="d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-lg btn-primary pull-right"
              onclick="writeReview()"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Bottom Nav Bar-->
    <nav id="bottomnavbar"></nav>
  </body>
  <script src="./scripts/firebaseAPI_TEAMDTC14.js"></script>
  <script type="module" src="scripts/reviews.js"></script>
</html>
