<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reviews</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN  go here -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"/>
    <!-- Bootstrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Protest+Strike&display=swap"
      rel="stylesheet"
    />

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script
    src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
<link type="text/css" rel="stylesheet"
    href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
<script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  </head>

  <body>
    <!-- nav -->
    <nav id="navbarPlaceholder"></nav>

    <!-- main content -->
    <div class="container">
        <h2 class="text-center p-2">Submit Your Review</h2>
        <form id="reviewForm">
            <div class="mb-3">
                <label for="reviewerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="reviewerName" placeholder="Rachel Green"/>
            </div>
            <div class="mb-3">
            <label for="reviewRating" class="form-label">Rating:</label>
                <select class="form-select" id="reviewRating">
                    <option selected>Choose...</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reviewText" class="form-label">Review</label>
                <textarea class="form-control" id="reviewText" rows="3" placeholder="Share your experience here..."></textarea>
            </div>
            <button type="submit" class="btn" style="background-color: rgb(158, 102, 247); color: white;">Submit Review</button>

        </form>
    </div>

    <div class="container my-5">
        <h2 class="text-center p-2">Customer Reviews</h2>
        <div id="reviews-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Reviews will be dynamically inserted here -->
          <template id="reviewTemplate">
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">Username Placeholder</h5>
                <h6 class="card-subtitle mb-2 text-muted">Rating Placeholder</h6>
                <p class="card-text">Review Text Placeholder</p>
                <p class="card-footer text-muted">Date Placeholder</p>
            </div>
        </div>
    </div>
</template>

        </div>
    </div>
    
    <!-- Bottom Nav Bar-->
    <nav id="bottomnavbar"></nav>


  </body>
  <script src="./scripts/firebaseAPI_TEAMDTC14.js"></script>
  <script type="module" src="scripts/reviews.js"></script>
</html>
