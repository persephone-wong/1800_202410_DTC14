  <div class="container my-4">
    <!-- Header with go-back button and event name -->

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name</label>

              <label for="inputAddress" class="form-label">User Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Reort Problem?</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            <div class="col-12">
              <button id="update" type="submit form-control input-lg" class="btn btn-primary">Update</button>
            </div>
          </form>
