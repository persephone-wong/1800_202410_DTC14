<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-sm-4 mt-md-4">
        <div style="padding-top: 20px;" class="row align-items-centern">
            <div class="col-auto">
                <a href="">
                    <span class="material-symbols-outlined">
                    arrow_back_ios
                    </span>

            </div>
            <div class="col-auto">
                <h1>Account Details</h1>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center p-3">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="John">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Doe">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">User Name</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Reort Problem?</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            <div class="col-12">
              <button type="submit form-control input-lg" class="btn btn-primary">Update</button>
            </div>
          </form>
</body>
